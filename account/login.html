---
title: "Login or Signup"
layout: page
---

<link rel="stylesheet" href="/css/login.css">   

<div class="onl_login">
    <h3 class="onl_authTitle" data-toggle="tooltip" data-placement="bottom">Login or <a href="/account/signup">Sign up</a></h3>
    <div class="row onl_row-sm-offset-3 onl_socialButtons">
          <div class="col-xs-2 col-sm-2">
            <a href="#" class="btn btn-lg btn-block onl_btn-github" id="github" data-toggle="tooltip" data-placement="top" title="GitHub">
              <i class="fa fa-github"></i>
              <span class="hidden-xs">Github</span>
            </a>
          </div>  
		  <div class="col-xs-2 col-sm-2">
            <a href="#" class="btn btn-lg btn-block onl_btn-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="fa fa-twitter"></i>
              <span class="hidden-xs">Twitter</span>
            </a>
          </div>  
          <div class="col-xs-2 col-sm-2">
            <a href="#" class="btn btn-lg btn-block onl_btn-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus">
              <i class="fa fa-google-plus"></i>
              <span class="hidden-xs">Google+</span>
            </a>
          </div>          
    </div>
   

	<div class="row onl_row-sm-offset-3 onl_loginOr">
		<div class="col-xs-12 col-sm-6">
			<hr class="onl_hrOr">
			<span class="onl_spanOr">or</span>
		</div>
	</div>

	<div class="row onl_row-sm-offset-3">
		<div class="col-xs-12 col-sm-6">	
			
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				<input type="text" class="form-control" id="email" placeholder="Email">
			</div>
			<span class="help-block"></span>
								
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input  type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<span class="help-block"></span>

			<button class="btn btn-lg btn-primary btn-block" id="login"><i class="fa fa-sign-in"></i> Login</button>
			<span class="help-block" id="error" style="color:red;font-weight:bold"></span>
			
		</div>
	</div>    	
</div>

<script>
$(function(){

	$("#login").on("click", function(){
		Vidpub.login({
			email: $("email").val(),
			password: $("password").val()
		}, function (err){
			if (err){
				// wrong password maybe?
				$("#error").text(err.message);				
			}
		});
	});

	$("#github").on("click", function(ev){
		ev.preventDefault();

		Vidpub.github(function (err){
			if (err){
				$("#error").text(err.message);
			}
		});
	});
});
</script>
